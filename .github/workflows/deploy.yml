name: Push-to-EC2
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2

        - name: Install PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.1
        - name: Copy .env file
          run: |
            cp .env.example .env

        - name: Run composer
          run: composer install --no-interaction

        - name: Run test suite
          run: |
            php artisan test